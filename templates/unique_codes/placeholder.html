{% extends 'base.html' %}

{% block title %}QR Code - Coming Soon{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-qr-code"></i>
                        QR Code System
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-hourglass-split text-info" style="font-size: 5rem;"></i>
                    </div>
                    <h5>Coming Soon!</h5>
                    <p class="text-muted">{{ message }}</p>
                    <div class="mt-4">
                        <small class="text-muted">Entry ID: {{ entry_id }}</small>
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'storage:dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i>
                            Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
